<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header-container">
      <h2>TODOs List</h2>
    </div>
    <div class="form-group-in">
      <label for="title">Title: </label>
      <input type="text" id="title" class="form-group-container">
    </div>
    <div class="form-group-in">
      <label for="title">Description: </label>
      <textarea rows="3" id="description"></textarea>
    </div>
    <button type="submit" id="add" class="submit-btn">Add to List</button>
    <div id="items">
      <h3>Your Tasks: </h3>
    </div>
    <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="table-container">
      <tr>
        <td>Your Task</td>
        <td>Your desc...</td>
        <td><button type="button" name="button">Delete</button></td>
      </tr>

    </tbody>
  </table>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
